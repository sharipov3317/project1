{% extends 'home.html' %}

{% block title %}
Обнавление информации
{% endblock %}

{% block body %}
<div class="container mt-5"> 
   
    <h3>Обнавление информации</h3>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update.css') }}">
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{ article.title }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите оснавной текст">{{ article.title }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
